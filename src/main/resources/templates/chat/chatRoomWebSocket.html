<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-neo.css" rel="stylesheet">
    <title>Chat Room</title>
    <style>
        body {
            font-family: NanumSquareNeo, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #3D96FF;
            margin-bottom: 20px;
        }

        .chat-messages {
            list-style-type: none;
            padding: 0;
            margin: 0;
            max-height: 400px;
            overflow-y: auto;
            border-bottom: 2px solid #f2f2f2;
            margin-bottom: 10px;
        }

        .chat-message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            max-width: 75%;
            word-wrap: break-word;
            position: relative;
        }

        .chat-message.others {
            background-color: #E6F7FF;
            margin-right: auto;
        }

        .chat-message.user {
            background-color: #3D96FF;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .chat-message .message-info {
            display: block;
            font-size: 0.8em;
            color: #666;
            text-align: right;
            margin-top: 5px;
        }

        .message-input {
            width: calc(100% - 110px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
            resize: none;
            box-sizing: border-box;
            float: left;
        }

        .message-send {
            width: 80px;
            margin-left: 10px;
            padding: 10px;
            background-color: #64D8FF;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            float: left;
        }

        .message-send:hover {
            background-color: #3D96FF;
        }

        .exit-button {
            margin-top: 10px;
            padding: 10px;
            background-color: #ff4444;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            clear: both;
            display: block;
            width: 100%;
            box-sizing: border-box;
        }

        .exit-button:hover {
            background-color: #cc0000;
        }

        .ask-question {
            width: 80px;
            margin-left: 10px;
            padding: 10px;
            background-color: #87CEEB;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            float: left;
        }

        .ask-question:hover {
            background-color: #00BFFF;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <h1 th:text="${team.teamName}">Chat Room</h1>
    <ul class="chat-messages" id="chatMessages"></ul>
    <div id="message">
        <input type="text" id="msg" class="message-input" placeholder="메시지를 입력하세요...">
        <button type="button" class="message-send" id="btnSend">전송</button>
        <button type="button" class="ask-question" id="btnQuestion" style="display: none">질문생성</button>
    </div>
    <!-- Exit 버튼 추가 -->
    <form action="/team/showAll" method="get" onclick="exitChatRoom()">
        <button type="submit" class="exit-button" id="btnExit">나가기</button>
    </form>

    <input type="hidden" id="teamId" th:value="${team.id}"/>
    <input type="hidden" id="userName" th:value="${user.name}"/>
    <input type="hidden" id="userId" th:value="${user.userId}"/>
    <input type="hidden" id="teamCreatorId" th:value="${teamCreatorId}"/>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</div>

<script>
    let socket = new SockJS("/stomp/chat");
    let stompClient = Stomp.over(socket);
    const teamId = document.querySelector('input#teamId').value;
    const userName = document.querySelector('input#userName').value;
    const userId = document.querySelector('input#userId').value;
    const teamCreatorId = document.querySelector('input#teamCreatorId').value;
    let userInterests = null;
    let questionCount = 0;

    // 입장한 user의 관심사 get
    const getInterests = async () => {
        const url = `/api/interests/${userId}`;
        const interests = await axios.get(url);
        console.log(interests.data);
        userInterests = interests.data;         // user의 관심사를 userInterests 변수에 할당
        console.log(userInterests);
    }

    // teamCreator에게만 '질문생성' 버튼 보이도록 설정
    if (userId === teamCreatorId) {
        document.getElementById('btnQuestion').style.display = 'inline-block';
    }

    // connection이 맺어지면 실행될 메서드
    const onConnected = async () => {
        console.log("STOMP connection");

        await getInterests();  // 팀플방에 입장한 user의 관심사 get

        stompClient.subscribe("/sub/chat/room/" + teamId, function (chat) {
            console.log(chat.body);
            displayMessage(JSON.parse(chat.body));
        });

        stompClient.send("/pub/chat/enter", {}, JSON.stringify({teamId: teamId, userName: userName}));

        // 입장한 user의 관심사 정보를 서버로 전송
        stompClient.send("/pub/interests", {}, JSON.stringify({teamId: teamId, interests: userInterests}));
    }

    stompClient.connect({}, onConnected);

    const loadChatMessages = async () => {
        const url = `/api/chatList/${teamId}`;
        const response = await axios.get(url);
        console.log(response.data);

        response.data.forEach(displayMessage);
    }

    window.onload = loadChatMessages;

    const sendMessage = (e) => {
        const msg = document.querySelector('input#msg');
        console.log(userName + ": " + msg.value);

        stompClient.send("/pub/chat/message", {}, JSON.stringify({teamId: teamId, userName: userName, message: msg.value}));
        msg.value = "";
    }

    const sendBtn = document.querySelector('button#btnSend');
    sendBtn.addEventListener('click', sendMessage);

    const displayMessage = (message) => {
        const chatMessages = document.getElementById('chatMessages');
        const newMessage = document.createElement('li');
        newMessage.classList.add('chat-message');
        if (message.userName === userName) {
            newMessage.classList.add('user');
        } else {
            newMessage.classList.add('others');
        }
        newMessage.innerHTML = `<p class="message-text"><b>${message.userName}:</b> ${message.message}</p><span class="message-info">${new Date(message.timestamp).toLocaleTimeString()}</span>`;
        chatMessages.appendChild(newMessage);
        chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to the bottom
    }

    const askQuestion = async() => {
        questionCount++;
        if (questionCount === 1) {
            const url = '/api/welcomeQuestion';
            const response = await axios.get(url);
            console.log(response.data);

            stompClient.send("/pub/chat/question", {}, JSON.stringify({
                teamId: teamId,
                message: response.data.question
            }));
        } else {
            const url = '/api/question';
            const response = await axios.get(url);
            console.log(response.data);

            stompClient.send("/pub/chat/question", {}, JSON.stringify({
                teamId: teamId,
                message: response.data.question
            }));
        }
    }

    const questionBtn = document.querySelector('button#btnQuestion');
    questionBtn.addEventListener('click', askQuestion);

    // 나가기 버튼 클릭시 채팅방 화면에 퇴장 메시지 출력
    const exitChatRoom = () => {
        stompClient.send("/pub/chat/exit", {}, JSON.stringify({teamId: teamId, userName: userName}))
    };

</script>
</body>
</html>
