<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-neo.css" rel="stylesheet">
    <title>회원가입</title>
    <style>
         body {
            font-family: NanumSquareNeo, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h2 {
           margin-top: 20px;
            margin-right: 280px;
            text-align: center;
            color: #000;
        }

        form {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
         label2 {
            font-weight: bold;
            margin-left: 20px;
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            margin-left: 20px;
            width: 90%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #595959;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        .interests {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 15px;
        }

        .interests label {
            margin-right: 15px;
        }

        .interest-heading {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
            margin-left: 20px;
        }

        input[type="submit"] {
            font-family: NanumSquareNeo, sans-serif;
            width: 100%;
            background-color: #0a0a0a;
            color: #fff;
            padding: 16px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #555555;        }

        button#checkUserIdBtn {
            font-family: NanumSquareNeo, sans-serif;
            margin-left: 25px;
            background-color: #0a0a0a;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 5px 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 25px;
        }

        button#checkUserIdBtn:hover {
            background-color: #555555;
        }



                .chip {
             display: flex;
            align-items: center;
            background-color: #FFFFFF;
            border: 2px solid #595959;
            border-radius: 25px;
            padding: 5px 15px;
            cursor: pointer;
            margin-right: 5px;
            margin-top: 5px;



        }

        .chip.selected {
            border: 2px solid #64D8FF;
             background-color: #64D8FF;
             color: white;
        }
    </style>
</head>
<body>
<form action="/signup" method="post" onsubmit="return validateForm()">
    <h2>회원가입</h2>

    <label2 for="userId">아이디:</label2>
    <input type="text" id="userId" name="userId" required>
    <!--아이디 중복 확인-->
    <button type="button" id="checkUserIdBtn" onclick="checkUserId()">아이디 중복 체크</button>

    <label2 for="password">비밀번호:</label2>
    <input type="password" id="password" name="password" required>

    <label2 for="name">이름:</label2>
    <input type="text" id="name" name="name" required>

    <label2 for="department">학과:</label2>
    <input type="text" id="department" name="department" required>

    <label2 for="studentId">학번:</label2>
    <input type="text" id="studentId" name="studentId" required>

    <p class="interest-heading">관심있는 대화주제를 최대 3개 선택하세요:</p>
    <div class="chip-container">
        <div class="interests">
            <label class="chip">
                스포츠<input type="checkbox" name="interests" value="sports" hidden>
            </label>
            <label class="chip">
                영화/드라마<input type="checkbox" name="interests" value="moviesAndDrama" hidden>
            </label>
            <label class="chip">
                노래<input type="checkbox" name="interests" value="music" hidden>
            </label>
            <label class="chip">
                게임<input type="checkbox" name="interests" value="games" hidden>
            </label>
            <label class="chip">
                여행<input type="checkbox" name="interests" value="trip" hidden>
            </label>
            <label class="chip">
                음식<input type="checkbox" name="interests" value="eating" hidden>
            </label>
            <label class="chip">
                연애<input type="checkbox" name="interests" value="love" hidden>
            </label>
            <label class="chip">
                반려동물<input type="checkbox" name="interests" value="pet" hidden>
            </label>
            <label class="chip">
                밸런스게임<input type="checkbox" name="interests" value="balanceGames" hidden>
            </label>
            <label class="chip">
                망상(IF)<input type="checkbox" name="interests" value="if" hidden>
            </label>
        </div>

        <input type="submit" value="완료">

        <script>
let idCheck = false;

document.addEventListener('DOMContentLoaded', () => {
    const labels = document.querySelectorAll('.interests .chip');
    const userIdInput = document.getElementById('userId');

    labels.forEach(label => {
        label.addEventListener('click', () => {
            const checkbox = label.querySelector('input[type="checkbox"]');
            const checkedCount = document.querySelectorAll('.interests input[type="checkbox"]:checked').length;

            if (!checkbox.checked && checkedCount >= 3) {
                alert("최대 3개의 관심사를 선택할 수 있습니다.");
                return;
            }

            checkbox.checked = !checkbox.checked;
            label.classList.toggle('selected', checkbox.checked);
        });
    });

    userIdInput.addEventListener('input', () => {
        idCheck = false;
    });
});

function validateForm() {
    const checkCount = document.querySelectorAll('.interests input[type="checkbox"]:checked').length;
    if (checkCount === 0) {
        alert("1개 이상의 관심사를 선택하세요.");
        return false;
    }

    if (idCheck === false) {
        alert("아이디 중복 검사를 하세요.");
        return false;
    }

    return true;
        }

        function checkUserId() {
            const userId = document.getElementById('userId').value;
            if (userId.trim() === '') {
                alert("아이디를 입력하세요.");
                return;
            }

            // 아이디 중복 체크를 위한 AJAX 요청
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/signup/id-check', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.send(JSON.stringify({ userId: userId }));

            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        const response = JSON.parse(xhr.responseText);

                        console.log(response);

                        if (response === true) {
                            idCheck = true;
                            alert("사용 가능한 아이디입니다.");
                        } else {
                            alert("이미 사용 중인 아이디입니다.");
                        }
                    } else {
                        alert("요청을 처리하는 도중 오류가 발생했습니다.");
                    }
                }
            };
        }
    </script>
    </div>
</form>
</body>
</html>
